<!-- This is a simple HTML webpage -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <!-- This is where we add CSS to style the page -->
  <style>
    /* This sets the background color of the whole page */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif; /* Sets the font */
      margin: 0; /* Removes default margin */
      padding: 0; /* Removes default padding */
    }

    /* This styles the main heading */
    h1 {
      color: #333333;
      text-align: center; /* Centers the text */
      margin-top: 40px;
    }

    /* This styles the paragraph */
    p {
      color: #555555;
      text-align: center; /* Centers the text */
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- This is the main heading of the page -->
  <h1>Welcome to My First Webpage!</h1>

  <!-- This is a paragraph of text -->
  <p>This is a simple webpage made with HTML and CSS.</p>
</body>
</html>
